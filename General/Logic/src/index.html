    <textarea rows="10" cols="50" id="myTextarea"></textarea>
    <button onclick="getValue()">compile</button>
<script>
let text=""
  let here =[]
  let element=""
  function getValue() {
      text =document.getElementById("myTextarea").value
       for (let index = 0; index <= text.length; index++) {
      if(text.charAt(index)=="\n"){
          here.push(element)
          element=""
          
      }
      else{element = element+text.charAt(index);}
         
      }
      here.push(element)
      console.log(here)
      return true
  }
  </script>
